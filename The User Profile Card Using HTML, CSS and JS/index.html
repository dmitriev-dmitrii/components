<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="top-content">
                <div class="profile-image">
                    <img src="./images/man.png" alt="">
                </div>
                <div class="top-bar">
                    <img class="top-icons" src="./images/arrow.png" alt="">
                    <img class="top-icons" src="./images/more.png" alt="">
                </div>
            </div>  
            <div class="mid-content">
                <div class="short-detail">
                    <h3>JOHN DOE <img src="./images/check.png" alt=""></h3>
                    <span>UI/UX Designer</span>
                    <p>We're passionate about creating beautiful design 
                        for startups & leading brands</p>
                    <button>FOLLOW</button>
                    <div class="follow-followers">
                        <div><span>FOLLOWERS</span><p>25000</p></div>
                        <div><span>FOLLOWING</span><p>257</p></div>
                    </div>
                </div>
            </div>
            <div class="bottom-content">        
                <button>HIRE HIM</button>
            </div>
        </div>
    </section>
</body>
</html>
